<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator | Odin Project</title>
</head>

<body>
    <h1>Calculator App</h1>
    <div class="cal-container">
        <div id="display"></div>
        <div class="buttons">
            <button class="ac">AC</button>
            <button class="del">DEL</button>
            <button class="percentage">%</button>
            <button class="addition">+</button>
            <button class="seven numbers">7</button>
            <button class="eight numbers">8</button>
            <button class="nine numbers">9</button>
            <button class="subtraction">-</button>
            <button class="four numbers">4</button>
            <button class="five numbers">5</button>
            <button class="six numbers">6</button>
            <button class="multiply">x</button>
            <button class="three numbers">3</button>
            <button class="two numbers">2</button>
            <button class="one numbers">1</button>
            <button class="division">/</button>
            <button class="decimal">.</button>
            <button class="zero numbers">0</button>
            <button class="equals">=</button>
        </div>

    </div>



</body>
<script src="./js/main.js"></script>
</html>
